<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop List</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Life Priorities: Reorder & Reflect</h1>
        <p>Drag to rank your personal priorities. Discover what matters most.</p>
        <div class="list-container">
            <ul class="draggable-list" id="sortable-list">
                <li class="list-item" draggable="true">
                    <span>Mental Well-being</span>
                    <span class="handle">☰</span>
                </li>
                <li class="list-item" draggable="true">
                    <span>Physical Health</span>
                    <span class="handle">☰</span>
                </li>
                <li class="list-item" draggable="true">
                    <span> Purpose and Meaning</span>
                    <span class="handle">☰</span>
                </li>
                <li class="list-item" draggable="true">
                    <span>Financial Stability</span>
                    <span class="handle">☰</span>
                </li>
                <li class="list-item" draggable="true">
                    <span>Personal Growth and Learning</span>
                    <span class="handle">☰</span>
                </li>
            </ul>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
