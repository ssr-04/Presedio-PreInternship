<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Chat Simulation</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="chat-container">
            
            <div class="chat-header">
                <div class="avatar">AI</div>
                <div class="user-info">
                    <div class="user-name">ChatBot</div>
                    <div class="user-status" id="user-status">Online</div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <input type="text" class="input-field" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <script src="./script.js" type="module"></script>
        <script src="./data.js" type="module"></script>
    </body>
</html>
