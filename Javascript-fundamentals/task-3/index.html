<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery Lightbox</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- Images to display -->
        <div class="gallery">
            <img src="https://picsum.photos/id/11/300" class="thumbnail" data-fullsize="https://picsum.photos/id/11/800" alt="Image 1">
            <img src="https://picsum.photos/id/12/300" class="thumbnail" data-fullsize="https://picsum.photos/id/12/800" alt="Image 2">
            <img src="https://picsum.photos/id/13/300" class="thumbnail" data-fullsize="https://picsum.photos/id/13/800" alt="Image 3">
            <img src="https://picsum.photos/id/14/300" class="thumbnail" data-fullsize="https://picsum.photos/id/14/800" alt="Image 4">
            <img src="https://picsum.photos/id/15/300" class="thumbnail" data-fullsize="https://picsum.photos/id/15/800" alt="Image 5">
            <img src="https://picsum.photos/id/16/300" class="thumbnail" data-fullsize="https://picsum.photos/id/16/800" alt="Image 6">
        </div>

        <!-- Hidden modal -->
        <div class="modal-overlay">
            <div class="modal-content">
                <img src="https://picsum.photos/id/16/800" class="modal-image" alt="Enlarged view">
                <button class="close-btn modal-btn">&times;</button>
                <button class="left-btn modal-btn">&lt;</button>
                <button class="right-btn modal-btn">&gt;</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
