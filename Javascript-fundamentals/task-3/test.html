<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Lightbox</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.02);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/11/300" class="thumbnail" data-fullsize="https://picsum.photos/id/11/800" alt="Image 1">
        <img src="https://picsum.photos/id/12/300" class="thumbnail" data-fullsize="https://picsum.photos/id/12/800" alt="Image 2">
        <img src="https://picsum.photos/id/13/300" class="thumbnail" data-fullsize="https://picsum.photos/id/13/800" alt="Image 3">
        <img src="https://picsum.photos/id/14/300" class="thumbnail" data-fullsize="https://picsum.photos/id/14/800" alt="Image 4">
        <img src="https://picsum.photos/id/15/300" class="thumbnail" data-fullsize="https://picsum.photos/id/15/800" alt="Image 5">
        <img src="https://picsum.photos/id/16/300" class="thumbnail" data-fullsize="https://picsum.photos/id/16/800" alt="Image 6">
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <img class="modal-image" alt="Enlarged view">
            <button class="close-btn">&times;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const modalOverlay = document.querySelector('.modal-overlay');
            const modalImage = document.querySelector('.modal-image');
            const closeBtn = document.querySelector('.close-btn');

            // Open modal with clicked image
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', () => {
                    const fullsizeSrc = thumb.dataset.fullsize;
                    modalImage.src = fullsizeSrc;
                    modalOverlay.classList.add('active');
                });
            });

            // Close modal
            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            // Close on overlay click
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // Close on button click
            closeBtn.addEventListener('click', closeModal);

            // Close on ESC key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
