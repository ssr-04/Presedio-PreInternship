<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern eCommerce Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Optional: For icons -->
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-store"></i>Modern Shop</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="cart-button" class="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    Cart <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <div id="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <!-- Categories will be loaded here dynamically -->
            </div>
        </aside>

        <section class="product-listing">
            <h2>Products</h2>
            <div class="product-grid" id="product-list">
                <!-- Products will be loaded dynamically here -->
                 <div class="loading-indicator">Loading Products...</div>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">x</span>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <h3>Summary</h3>
                <p>Subtotal: <span id="cart-subtotal">₹0.00</span></p>
                <p>Tax (10%): <span id="cart-tax">₹0.00</span></p>
                <p>Discount: <span id="cart-discount">₹0.00</span></p>
                <p class="total">Total: <span id="cart-total">₹0.00</span></p>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Modern Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
